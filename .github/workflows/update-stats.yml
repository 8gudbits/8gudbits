name: GitHub Readme CI

on:
  schedule:
    - cron: "0 0 * * *"

  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: 1. Checkout Main Branch
        uses: actions/checkout@v3

      - name: 2. Generate GitHub Contributions Snake Animations
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
            dist/github-snake-dark.svg?palette=github-dark&color_snake=#cca835&color_dots=#161b22,#1e415e,#2b5b84,#3b78a3,#4b91f1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 3. Fetch GitHub Trophies
        run: |
          curl -f --connect-timeout 30 --retry 3 --retry-delay 5 \
            -o "./dist/github-trophies.svg" \
            "https://github-profile-trophy.vercel.app/?username=${{ github.repository_owner }}&title=MultiLanguage,Stars,Commits,Repositories,PullRequest,Followers&no-frame=true&column=6&margin-w=8&margin-h=8&theme=darkhub" \
            || echo "Failed to fetch Trophies."

      - name: 4. Fetch GitHub Stats
        run: |
          curl -f --connect-timeout 30 --retry 3 --retry-delay 5 \
            -o "./dist/github-stats.svg" \
            "https://github-readme-stats.vercel.app/api?username=${{ github.repository_owner }}&custom_title=GitHub%20Stats&show_icons=true&icon_color=3572a5&show=prs_merged,prs_merged_percentage&hide=issues,contribs&count_private=true&rank_icon=percentile&hide_border=true&card_width=700&bg_color=050608&title_color=ffffff&text_color=ffffff" \
            || echo "Failed to fetch GitHub Stats."

      - name: 5. Fetch Top Languages
        run: |
          curl -f --connect-timeout 30 --retry 3 --retry-delay 5 \
            -o "./dist/top-languages.svg" \
            "https://github-readme-stats.vercel.app/api/top-langs/?username=${{ github.repository_owner }}&layout=compact&langs_count=14&hide_border=true&card_width=700&bg_color=050608&title_color=ffffff&text_color=ffffff" \
            || echo "Failed to fetch Top Languages."

      - name: 6. Fetch GitHub Streak
        run: |
          curl -f --connect-timeout 30 --retry 3 --retry-delay 5 \
            -o "./dist/github-streak.svg" \
            "https://github-readme-streak-stats-eight.vercel.app/?user=${{ github.repository_owner }}&starting_year=2022&hide_border=true&card_width=700&card_height=220&theme=highcontrast&background=050608&ring=3572a5&fire=3572a5&currStreakLabel=3572a5" \
            || echo "Failed to fetch GitHub Streak."

      - name: 7. Fetch Activity Graph
        run: |
          curl -f --connect-timeout 30 --retry 3 --retry-delay 5 \
            -o "./dist/activity-graph.svg" \
            "https://github-readme-activity-graph.vercel.app/graph?username=${{ github.repository_owner }}&custom_title=âš¡%20Activity%20Graph&days=30&area=true&radius=8&hide_border=true&height=350&theme=react-dark&bg_color=050608&color=ffffff&title_color=ffffff&line=3572a5&point=ffffff&area_color=3572a5" \
            || echo "Failed to fetch Activity Graph."

      - name: 8. Checkout Output Branch
        uses: actions/checkout@v3
        with:
          ref: output
          path: ./output-branch

      - name: 9. Restore Missing Files from Output Branch
        run: |
          mkdir -p dist
          for file in github-snake.svg github-snake-dark.svg github-trophies.svg github-stats.svg top-languages.svg github-streak.svg activity-graph.svg; do
            if [ ! -s "./dist/$file" ]; then
              echo "Restoring fallback: $file"
              cp "./output-branch/$file" "./dist/$file" 2>/dev/null || echo "Fallback not found for $file"
            fi
          done

      - name: 10. Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "Updated stats and snake animation"

